<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Jonathan Santos | Product preview card component</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <article class="c-product__card">
      <header class="c-product__header">
        <picture class="c-product__thumbnail">
          <source
            media="(min-width: 36rem)"
            srcset="images/image-product-desktop.jpg"
          />
          <img src="images/image-product-mobile.jpg" alt="" />
        </picture>
      </header>
      <section class="c-product__content">
        <div class="c-product__category">Perfume</div>
        <h3 class="c-product__name">Gabrielle Essence Eau De Parfum</h3>
        <p class="c-product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="c-product__price">
          <span class="c-product__price--current">$149.99</span>
          <span class="c-product__price--previous">$169.99</span>
        </div>

        <button class="c-product__button" type="button">
          <img
            class="c-product__button__icon"
            src="images/icon-cart.svg"
            alt=""
          />
          <span class="c-product__button__label">Add to cart</span>
        </button>
      </section>
    </article>
  </body>
</html>
