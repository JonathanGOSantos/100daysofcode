<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component | Jonathan Santos</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/c-main.css" />
    <link rel="stylesheet" href="./css/c-main__result.css" />
    <link rel="stylesheet" href="./css/c-main__summary.css" />
  </head>
  <body>
    <main class="c-main">
      <section class="c-main__result">
        <h2 class="c-result__title">Your Result</h2>
        <p class="c-result__score">
          <span class="c-result__score__value">--</span>
          <span class="c-result__score__text">of 100</span>
        </p>
        <h3 class="c-result__tier">--</h3>
        <p class="c-result__message">--</p>
      </section>

      <section class="c-main__summary">
        <h2 class="c-summary__title">Summary</h2>
        <ul class="c-summary__list">
          <li class="c-summary__item">
            <img class="c-summary__icon" src="" alt="" />
            <span class="c-summary__category">Loading...</span>
            <span class="c-summary__score">
              <span class="c-summary__score__value">--</span>
              <span class="c-summary__score__text"> / 100</span>
            </span>
          </li>

          <li class="c-summary__item">
            <img class="c-summary__icon" src="" alt="" />
            <span class="c-summary__category">Loading...</span>
            <span class="c-summary__score">
              <span class="c-summary__score__value">--</span>
              <span class="c-summary__score__text"> / 100</span>
            </span>
          </li>

          <li class="c-summary__item">
            <img class="c-summary__icon" src="" alt="" />
            <span class="c-summary__category">Loading...</span>
            <span class="c-summary__score">
              <span class="c-summary__score__value">--</span>
              <span class="c-summary__score__text"> / 100</span>
            </span>
          </li>

          <li class="c-summary__item">
            <img class="c-summary__icon" src="" alt="" />
            <span class="c-summary__category">Loading...</span>
            <span class="c-summary__score">
              <span class="c-summary__score__value">--</span>
              <span class="c-summary__score__text"> / 100</span>
            </span>
          </li>
        </ul>

        <button class="c-summary__btn" type="button">Continue</button>
      </section>

      <script type="module" src="./js/result.js"></script>
    </main>
  </body>
</html>
